<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
  </head>
  <body>
    <a href="/new"><button type="button">タスク追加</button></a>
    
    <div th:each="task : ${tasks}">
      <p th:text="${task.id}"></p>
      <p th:text="${task.content}"></p>
      <p th:text="${task.limit_date}"></p>
      <form th:method="delete" th:action="@{/delete/{id}(id=${task.id})}">
        <input type="submit" value="削除" />
      </form>
    </div>
  </body>
</html>
